<div class="create">
    <h1>Ordens de Serviço</h1>
    <button (click)="Create()" mat-stroked-button color="accent" class="mat-elevation-z8">NOVA OS</button>
</div>
<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="convenio">
            <th mat-header-cell *matHeaderCellDef> Convênio</th>
            <td mat-cell *matCellDef="let element"> {{element.convenio}} </td>
        </ng-container>

        <ng-container matColumnDef="medico">
            <th mat-header-cell *matHeaderCellDef> Médico </th>
            <td mat-cell *matCellDef="let element"> {{element.medico}} </td>
        </ng-container>

        <ng-container matColumnDef="paciente">
            <th mat-header-cell *matHeaderCellDef> Paciente </th>
            <td mat-cell *matCellDef="let element"> {{element.paciente}} </td>
        </ng-container>


        <ng-container matColumnDef="postocoleta">
            <th mat-header-cell *matHeaderCellDef> Posto de Coleta </th>
            <td mat-cell *matCellDef="let element"> {{element.postocoleta}} </td>
        </ng-container>


        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>



        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{element.id}}" title="editar"><i id ="edit" class="material-icons">edit</i></a>
                <a routerLink="delete/{{element.id}}" title="visualizar"><i id ="delete" class="material-icons">delete</i></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
