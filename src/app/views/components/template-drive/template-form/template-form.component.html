<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horinzontal">
    <div class="container">
        <div class="form-group" [ngClass]="aplicaCssErro(nome)">/*[class.has-error]="!nome.valid && nome.touched" [class.has-feedback]="!nome.valid && nome.touched"*/
            <div class="col-sm-12">
                <label for="nome">Nome</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Nome" id="nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
                <app-campo-control-erro [mostrarErro]="VerificaValidtouched(nome)" msgErro="O campo nome é obrigatório">
                </app-campo-control-erro>
            </div>
        </div>

        <div class="form-group" [ngClass]="aplicaCssErro(email)">
            <div class="col-sm-12">
                <label for="nome" class="control-label">Email</label>
            </div>
            <div class="col-sm-12">
                <input type="email" class="form-control" placeholder="Nome@email.com" id="email" name="email" [(ngModel)]="usuario.email" required email #email="ngModel">
                <app-campo-control-erro [mostrarErro]="VerificaValidtouched(email)" msgErro="O campo email é obrigatório">
                </app-campo-control-erro>
            </div>
        </div>

        <div ngModelGroup="endereco">
            <div class="form-group row">
                <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
                    <label for="cep" class="control-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" (blur)="ConsultaCep(cep,f)">
                    <div class="alert alert-danger" *ngIf="!cep.valid && cep.touched">O CEP é Obrigatório</div>
                </div>

                <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
                    <label for="numero" class="control-label">Número</label>
                    <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
                    <div class="alert alert-danger" *ngIf="!numero.valid && numero.touched">O Número é Obrigatório</div>
                </div>

                <div class="col-md-6" [ngClass]="aplicaCssErro(complemento)">
                    <label for="complemento" class="control-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" name="complemento" ngModel required #complemento="ngModel">
                    <div class="alert alert-danger" *ngIf="!complemento.valid && complemento.touched">O Complemento é Obrigatório</div>
                </div>
            </div>

            <div class="form-group row" [ngClass]="aplicaCssErro(rua)">
                <div class="col-md-12">
                    <label for="rua" class="control-label">Rua</label>
                    <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel" readonly>
                    <div class="alert alert-danger" *ngIf="!rua.valid && rua.touched">O Rua é Obrigatório</div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
                    <label for="bairro" class="control-label">Bairoo</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" readonly>
                    <div class="alert alert-danger" *ngIf="!bairro.valid && bairro.touched">O Bairro é Obrigatório</div>
                </div>

                <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
                    <label for="cidade" class="control-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" readonly>
                    <div class="alert alert-danger" *ngIf="!cidade.valid && cidade.touched">O Cidade é Obrigatório</div>
                </div>

                <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
                    <label for="estado" class="control-label">Estado</label>
                    <label>Estados</label>
                    <select class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" readonly>
                        <option *ngFor="let estado of estados" [value]="estado.sigla">{{estado.nome}}</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="!estado.valid && estado.touched">O Estado é Obrigatório</div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </div>
</form>
