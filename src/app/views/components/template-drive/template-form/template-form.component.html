<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="container">
        <div class="form-group" [class.has-error]="!nome.valid && nome.touched" [class.has-feedback]="!nome.valid && nome.touched">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Nome" id="nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
            <div class="alert alert-danger" *ngIf="!nome.valid && nome.touched">O Nome é Obrigatório</div>
        </div>

        <div class="form-group" [class.has-error]="!email.valid && email.touched" [class.has-feedback]="!email.valid && email.touched">
            <label for="nome" class="control-label">Email</label>
            <input type="email" class="form-control" placeholder="Nome@email.com" id="email" name="email" [(ngModel)]="usuario.email" required email #email="ngModel">
            <div class="alert alert-danger" *ngIf="!email.valid && email.touched">O Email é Obrigatório</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
